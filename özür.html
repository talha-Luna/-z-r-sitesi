<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Özür Dilerim</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #ffe6e6;
    }

    h1 {
      color: #cc0000;
    }

    .button {
      padding: 15px 30px;
      font-size: 20px;
      margin: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #4CAF50;
      color: white;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>
  <h1>Canım Aşkım, özür dilerim ❤️</h1>
  <p>Barışalım mı?</p>
  <button id="yesBtn" class="button">Barışalım mı?</button>
  <button id="noBtn" class="button">Küsüz</button>

  <script>
    const noBtn = document.getElementById('noBtn');

    noBtn.addEventListener('mouseover', () => {
      const x = Math.floor(Math.random() * (window.innerWidth - 100));
      const y = Math.floor(Math.random() * (window.innerHeight - 100));
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    });

    document.getElementById('yesBtn').addEventListener('click', () => {
      alert("Seni çok seviyorum 💖 Hadi barışalım!");
    });
  </script>
</body>
</html>
